<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer">
    <title>Security Camera Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="#" class="nav-brand">SnoopSec</a>
        <a href="#" class="nav-link">Home</a>
    </nav>

    <header>
        <h1>Security Camera Feed</h1>
        <p class="subtitle">Public Camera Feeds</p>
    </header>

    <main class="camera-grid">
        <div class="camera-feed">
            <h2>Camera 1</h2>
            <div class="camera-container">
                <img src="security-feed-gifs/viewcamera.gif" alt="Traffic Camera Feed">
            </div>
        </div>

        <div class="camera-feed">
            <h2>Camera 2</h2>
            <div class="camera-container">
                <img src="security-feed-gifs/viewcamera-1.gif" alt="Parking Lot Camera Feed">
            </div>
        </div>

        <div class="camera-feed">
            <h2>Camera 3</h2>
            <div class="camera-container">
                <img src="security-feed-gifs/viewcamera-2.gif" alt="Storage Area Camera Feed">
            </div>
        </div>

        <div class="camera-feed">
            <h2>Camera 4</h2>
            <div class="camera-container">
                <img src="security-feed-gifs/viewcamera-3.gif" alt="Building Entrance Camera Feed">
            </div>
        </div>

        <div class="camera-feed">
            <h2>Camera 5</h2>
            <div class="camera-container">
                <img src="security-feed-gifs/viewcamera-4.gif" alt="Street Camera Feed">
            </div>
        </div>

        <div class="camera-feed">
            <h2>Camera 6</h2>
            <div class="camera-container">
                <img src="security-feed-gifs/viewcamera-5.gif" alt="Intersection Camera Feed">
            </div>
        </div>
    </main>

    <section class="private-section">
        <h2>Private Camera Feeds</h2>
        <p>You do not have permission to view these cameras.</p>
    </section>
</body>
</html>
